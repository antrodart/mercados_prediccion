{% extends 'base.html' %}
{% load i18n %}

<head>
    <title>{% block title %}{% blocktrans %}Sign up{% endblocktrans %}{% endblock %}</title>
</head>

{% block content %}

<h2>{% blocktrans %}Sign up{% endblocktrans %}</h2>
<form method='post'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">{% blocktrans %}Sign up{% endblocktrans %}</button>
</form>

{% endblock content %}
