{% extends 'base.html' %}
{% load widget_tweaks %}
{% load i18n %}

<head>
    <title>{% block title %}{% trans "Page not found" %}{% endblock %}</title>
</head>

{% block content %}
    {% if exception %}
        {{ exception }}
    {% else %}
        {% blocktrans %}Error 404 - Page not found{% endblocktrans %}
    {% endif %}
{% endblock %}
